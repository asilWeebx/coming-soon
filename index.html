	<body>

<body id="home">
<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
</div>
<div id="Content" class="wrapper">
<div class="top-wrapper">
<div id="header">
<div class="wrapper">
	<h1><a href="#" class="logo">Coming</a></h1>
	<h1><a href="#" class="logo1">Soon</a></h1>
	</div>
</div>
<div class="countdown styled"></div>

</div>
<div class="bottom-wrapper">
<h2 class="intro">asilbek-yuldashev's blog will be launched soon</h2>
<div id="subscribe">
	<form id="emailForm">
		<p class="subscribe-input"><input type="email" id="email" name="email" size="20" value="Subscribe your e-mail"><input type="submit" value="Submit" onclick="submitEmail()" name="Submit"></p>
	</form>
</div>
</div>
</div>

<script src="js/TweenLite.min.js"></script>

<!--Scripts-->
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/Backstretch.js"></script>
<script type="text/javascript" src="js/jquery.countdown.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script>function submitEmail() {
    const email = document.getElementById('email').value;

    fetch('https://comingsoonapi.pythonanywhere.com/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ "email": email }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Email submitted successfully please wait answer!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Error submitting email please try again!');
    });
}


</script>
	</body>
